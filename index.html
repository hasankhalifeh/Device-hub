<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Devices</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="reset" href="/css/reset.css">
<body>
    <header>
        <h1 id="headTitle">My Devices</h1>
    </header>
    <main>
        <section>
            <form id='myForm'>
            <label for="deviceName">Device name</label>
            <input type="text" id="title" required>
            <label for="deviceCategory" id="form">Device Category</label>
            <select name="category" id="categoryList" required>
                <option value="Mobile">Mobile</option>
                <option value="Laptop">Laptop</option>
                <option value="Tablet">Tablet</option>
            </select> <br>
            <button type="submit" id="btnForm">ADD</button>
        </section>
    </form>
    <table id="table1"></table>
    </main>
    <footer></footer>
    <script src="/js/app.js"></script>
</body>
</html>
